<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="banner" src="img/google.jpg">
        <div class="row">
            <p class="text">Search the web using Google!</p>
        </div>
        <div class="row">
            <input class="search" type="text">
        </div>
        <div class="row" id="buttons">
            <button class="btn1">Google Search</button>
            <button class="btn2">I'm feeling lucky</button>
        </div>

        <div class="row" id="links">
            <div class="col-lg">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Standford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="col-lg">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google Logos</a></li>
                </ul>
            </div>
            <div class="col-lg">
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="text" placeholder="your e-mail"></li>
                    <li><button>Subscribe</button> <a href="#">Archive</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
